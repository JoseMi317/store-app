<div class="container mx-auto p-4 bg-white">
  <h1 class="text-2xl font-bold text-black">Historial Compra</h1>

  <div class="flex flex-wrap gap-20 items-end mt-4 mb-4">
    <!-- Fecha -->
    <div class="flex flex-col mb-2 transition-all transform hover:scale-105 focus-within:scale-105">
  <label class="text-lg text-black mb-1">Fecha</label>
  <input 
    type="date" 
    class="input input-bordered w-full bg-gray-100 hover:bg-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-500"
  />
</div>

    <!-- Proveedor -->
    <div class="flex flex-col mb-2">
      <label class="text-lg text-black mb-1">Proveedor</label>
      <select class="select select-bordered w-full bg-gray-100 hover:bg-gray-200 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105">
        <option value="0">Seleccione un proveedor</option>
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
      </select>
    </div>

    <!-- No.Compra -->
    <div class="flex flex-col mb-2">
      <label class="text-lg text-black mb-1">No.Compra</label>
      <input type="text" placeholder="Buscar por número" class="input input-bordered w-full bg-gray-100 hover:bg-gray-200 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105"/>
    </div>

   <!-- Botón Buscar -->
<div class="flex flex-col mb-2">
  <label class="text-transparent select-none mb-1">_</label>
  <button class="btn bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-9.5 transition-transform transform hover:scale-105 focus:scale-105">
    Buscar
  </button>
</div>


    <!-- Ordenar -->
    <div class="flex flex-col mb-2">
      <label class="text-transparent select-none mb-1">_</label>
      <select class="select select-bordered w-full bg-gray-100 hover:bg-gray-200 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105">
        <option value="0">Ordenar:</option>
        <option value="1">Más reciente primero</option>
        <option value="2">Más antigua primero</option>
        <option value="3">A-Z</option>
        <option value="4">Z-A</option>
      </select>
    </div>
  </div>

  <!-- Tabla sin bordes -->
  <div class="mt-4 text-black text-lg w-full overflow-x-auto">
    <table class="table w-full">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Fecha</th>
          <th class="p-2">Proveedor</th>
          <th class="p-2">No.Compra</th>
          <th class="p-2">Total</th>
      
        </tr>
      </thead>
      <tbody id="resultadosBusqueda">
        <tr class="hover:bg-gray-100">
          <td class="p-2">2023-10-01</td>
          <td class="p-2">Proveedor 1</td>
          <td class="p-2">12345</td>
          <td class="p-2">$100.00</td>
         
        </tr>
        <!-- Más filas si es necesario -->
      </tbody>
    </table>
  </div>
</div>
