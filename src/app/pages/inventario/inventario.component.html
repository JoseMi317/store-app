<div class="p-8 bg-gray-100 min-h-screen">
  <div class="inventario-header mb-4">
    <h1 class="text-2xl font-bold text-black mb-4">Inventario</h1>
    
    <!-- Contenedor de botón + select alineados -->
    <div class="flex gap-4">
      <!-- Botón: Buscar producto (con label invisible para alinear) -->
      <div class="flex flex-col w-1/2">
        <label class="invisible mb-1">Buscar</label>
        <button
          class="btn text-white bg-[#28a9d7] hover:bg-[#1e8ab1] w-full"
          onclick="buscar_modal.showModal()"
        >
          Buscar Producto 🔍
        </button>
      </div>

      <!-- Select: Ordenar -->
      <div class="flex flex-col w-1/2">
        <label class="text-sm font-medium text-black mb-1">Ordenar</label>
        <select class="select select-bordered w-full bg-gray-100 hover:bg-gray-200 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105">
          <option value="0">Ordenar:</option>
          <option value="1">A-Z</option>
          <option value="2">Z-A</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- Tabla de productos -->
  <div class="overflow-x-auto">
    <table class="table w-full shadow-md bg-base-200">
      <thead>
        <tr class="bg-base-300 text-lg text-center">
          <th>Código</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr>
          <td class="py-4">456456456</td>
          <td class="py-4">Rollos de papel</td>
          <td class="py-4">Papel</td>
          <td class="py-4">0</td>
          <td class="py-4">Q.6.00</td>
        </tr>
        <tr>
          <td class="py-4">456456457</td>
          <td class="py-4">Jabón p/manos</td>
          <td class="py-4">Jabones</td>
          <td class="py-4">0</td>
          <td class="py-4">Q.4.00</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal Buscar Producto -->
  <dialog id="buscar_modal" class="modal">
    <div class="modal-box w-full max-w-5xl">
      <h2 class="font-semibold text-xl mb-4">Buscar Productos</h2>

      <!-- Campo de búsqueda -->
      <div class="mb-4">
        <input type="text" class="input input-bordered w-full" placeholder="Buscar Producto" id="buscarTermino" oninput="filtrarProductos()"/>
      </div>

      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
          <th>Código</th>
            <th>Nombre</th>
            <th>Existencia</th>
            <th>Precio</th>
               </tr>
          </thead>

          <tbody>
          <tr>
            <td>001</td>
            <td>Producto A</td>
            <td>100</td>
            <td>Q10.00</td>
          </tr>
          <tr>
            <td>002</td>
            <td>Producto B</td>
            <td>50</td>
            <td>Q15.00</td>
          </tr>
        </tbody>  
          <tbody id="resultadosBusqueda"></tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="flex justify-center mt-4">
        <div class="join">
          <button class="join-item btn" onclick="anteriorPagina()" id="btnAnterior" disabled>«</button>
          <button class="join-item btn" id="numeroPagina">1</button>
          <button class="join-item btn" id="numeroPagina">2</button>
          <button class="join-item btn" onclick="siguientePagina()" id="btnSiguiente">»</button>
        </div>
      </div>

      <!-- Botones -->
      <div class="modal-action">
        <button type="button" class="btn" onclick="buscar_modal.close()">Cerrar</button>
      </div>
    </div>
  </dialog>

</div>
