<div class="container mx-auto p-4 bg-white">
  <h1 class="text-2xl font-bold text-black mb-4">Compra nueva</h1>

  <!-- Header -->
  <div class="headerCompra grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
    <!-- Proveedor -->
    <div class="form-group">
      <label class="text-lg text-black mb-2">Proveedor</label>
      <select name="menu" class="select select-bordered w-full bg-gray-300 hover:bg-gray-400 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105">
        <option value="0">Seleccione un proveedor</option>
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
      </select>
    </div>

    <!-- Fecha -->
    <div class="form-group">
      <label class="text-lg text-black mb-2">Fecha</label>
      <input type="date" class="input input-bordered w-full bg-gray-300 hover:bg-gray-400 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105"/>
    </div>

    <!-- No.Compra -->
    <div class="form-group">
      <label class="text-lg text-black mb-2">No.Compra</label>
      <input type="text" class="input input-bordered w-full bg-gray-300 hover:bg-gray-400 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 transition-transform transform hover:scale-105 focus:scale-105"/>
    </div>

    <!-- Agregar producto -->
    <div class="form-group">
      <label class="text-lg text-black mb-2">Agregar producto</label>
      <button class="btn text-white select select-bordered w-full bg-[#28a9d7] hover:bg-[#1e8ab1]" onclick="buscar_modal.showModal()">Buscar Producto 🔍</button>
    </div>
  </div>
  

  <!-- Modal Buscar Producto -->
  <dialog id="buscar_modal" class="modal">
    <div class="modal-box w-full max-w-5xl">
      <h2 class="font-semibold text-xl mb-4">Buscar Productos</h2>

      <!-- Campo de búsqueda -->
      <div class="mb-4">
        <input type="text" class="input input-bordered w-full" placeholder="Buscar Producto" id="buscarTermino" oninput="filtrarProductos()"/>
      </div>

      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
              <th>Código</th>
              <th>Producto</th>
              <th>Fabricante</th>
              <th>Stock</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="resultadosBusqueda"></tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="flex justify-center mt-4">
        <div class="join">
          <button class="join-item btn" onclick="anteriorPagina()" id="btnAnterior" disabled>«</button>
          <button class="join-item btn" id="numeroPagina">1</button>
          <button class="join-item btn" id="numeroPagina">2</button>
          <button class="join-item btn" onclick="siguientePagina()" id="btnSiguiente">»</button>
        </div>
      </div>

      <!-- Botones -->
      <div class="modal-action">
        <button type="button" class="btn" onclick="buscar_modal.close()">Cerrar</button>
      </div>
    </div>
  </dialog>

  <!-- Tabla de Productos -->
  <div class="tabla-container mt-6">
    <table class="table w-full bg-gray-200 text-center rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-300">
          <th>Código</th>
          <th>Cantidad</th>
          <th>Descripción</th>
          <th>Precio Unit</th>
          <th>Descuento</th>
          <th>Precio Total</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
